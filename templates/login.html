<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - DevOps Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xs">
    <form method="POST" class="bg-gray-900 p-8 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-cyan-400 mb-6 text-center">DevOps Dashboard</h1>
      <h2 class="text-lg text-orange-400 font-semibold mb-4 text-center">Iniciar sesión</h2>
      {% if error %}
        <div class="mb-4 text-red-400 text-center">{{ error }}</div>
      {% endif %}
      <div class="mb-4">
        <label class="block mb-1 font-semibold" for="username">Usuario</label>
        <input name="username" id="username" type="text" required autofocus
               class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
      </div>
      <div class="mb-6">
        <label class="block mb-1 font-semibold" for="password">Contraseña</label>
        <input name="password" id="password" type="password" required
               class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
      </div>
      <button type="submit"
              class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold px-4 py-2 rounded transition">
        Entrar
      </button>
    </form>
  </div>
</body>
</html>
