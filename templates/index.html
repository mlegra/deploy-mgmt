<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Despliegues DevOps</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white px-6 py-8">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-cyan-400 mb-4">ðŸ“‹ Registro de Despliegues</h1>

    <!-- KPIs -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4 mb-6">
      <div class="bg-gray-800 p-4 rounded text-center">
        <div class="text-sm text-gray-400">Total Deploys</div>
        <div class="text-2xl font-bold text-cyan-400">{{ total_deploys }}</div>
      </div>
      <div class="bg-gray-800 p-4 rounded text-center">
        <div class="text-sm text-gray-400">Failed</div>
        <div class="text-2xl font-bold text-red-400">{{ failed_count }}</div>
      </div>
      <div class="bg-gray-800 p-4 rounded text-center">
        <div class="text-sm text-gray-400">Success Rate</div>
        <div class="text-2xl font-bold text-green-400">{{ success_rate }}%</div>
      </div>
      <div class="bg-gray-800 p-4 rounded text-center">
        <div class="text-sm text-gray-400">Top Env</div>
        <div class="text-xl font-bold text-yellow-400">{{ top_env }}</div>
      </div>
      <div class="bg-gray-800 p-4 rounded text-center">
        <div class="text-sm text-gray-400">Top RM</div>
        <div class="text-xl font-bold text-indigo-400">{{ top_rm }}</div>
      </div>
      <div class="bg-gray-800 p-4 rounded text-center">
        <div class="text-sm text-gray-400">Fully Deployed</div>
        <div class="text-2xl font-bold text-green-300">{{ fully_deployed }}</div>
      </div>
    </div>

    <!-- Formulario -->
    <form method="POST" action="/" class="bg-gray-800 p-6 rounded space-y-4">
      <input type="hidden" name="client" value="{{ selected_client }}">
      <input type="hidden" name="solution" value="{{ selected_solution }}">
      <input type="hidden" name="product" value="{{ selected_product }}">

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label>Cliente</label>
          <select name="client" id="client" class="w-full bg-gray-700 p-2 rounded">
            {% for c in clients %}
              <option value="{{ c.name }}" {% if selected_client == c.name %}selected{% endif %}>{{ c.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label>SoluciÃ³n</label>
          <select name="solution" id="solution" class="w-full bg-gray-700 p-2 rounded">
            {% for s in solutions %}
              <option value="{{ s.name }}" {% if selected_solution == s.name %}selected{% endif %}>{{ s.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label>Producto</label>
          <select name="product" id="product" class="w-full bg-gray-700 p-2 rounded">
            {% for p in products %}
              <option value="{{ p.name }}" {% if selected_product == p.name %}selected{% endif %}>{{ p.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label>Ambiente</label>
          <select name="ambiente" class="w-full bg-gray-700 p-2 rounded">
            {% for a in ambiente_options %}
              <option value="{{ a }}">{{ a }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label>Feature</label>
          <input type="text" name="name" required class="w-full bg-gray-700 p-2 rounded">
        </div>
        <div>
          <label>Repositorio</label>
          <select name="repositorio" class="w-full bg-gray-700 p-2 rounded">
            {% for r in repos_options %}
              <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label>Script</label>
          <input type="text" name="master" class="w-full bg-gray-700 p-2 rounded">
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label>Fecha</label>
          <input type="date" name="fecha" value="{{ today }}" class="w-full bg-gray-700 p-2 rounded">
        </div>
        <div>
          <label>Release Manager</label>
          <select name="release_manager" class="w-full bg-gray-700 p-2 rounded">
            {% for rm in rm_options %}
              <option value="{{ rm }}">{{ rm }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
