<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro de Despliegues</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-black text-white px-4 py-6">
  <header class="bg-gray-900 p-4 rounded mb-6">
    <div class="text-xl font-bold text-orange-400">ðŸ›  DevOps Dashboard</div>
  </header>

  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-cyan-400 mb-8">ðŸ“¦ Registro de Despliegues del Equipo DevOps</h1>

    <!-- ðŸ“‹ Nuevo despliegue -->
    <form method="POST" action="/" class="bg-gray-900 p-6 rounded mb-10 space-y-4">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Cliente</label>
          <select id="client" name="client" required class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
            <option value="">Seleccione...</option>
            {% for c in clients %}
            <option value="{{ c.name }}" {% if selected_client == c.name %}selected{% endif %}>{{ c.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block font-semibold mb-1">SoluciÃ³n</label>
          <select id="solution" name="solution" required class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
            <option value="">Seleccione...</option>
            {% for s in solutions %}
            <option value="{{ s.name }}" {% if selected_solution == s.name %}selected{% endif %}>{{ s.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Producto</label>
          <select id="product" name="product" required class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
            <option value="">Seleccione...</option>
            {% for p in products %}
            <option value="{{ p.name }}" {% if selected_product == p.name %}selected{% endif %}>{{ p.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block font-semibold mb-1">Ambiente</label>
          <select id="ambiente" name="ambiente" required class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
            {% for a in ambiente_options %}
            <option value="{{ a }}">{{ a }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Feature</label>
          <input type="text" name="name" required class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
        </div>
        <div>
          <label class="block font-semibold mb-1">Tipo</label>
          <input type="text" name="type" required class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Repositorio</label>
          <select name="repositorio" required class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
            {% for r in repos_options %}
            <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block font-semibold mb-1">Script / Archivo</label>
          <input type="text" name="master" class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">AplicaciÃ³n</label>
          <input type="text" name="application" required class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
        </div>
        <div>
          <label class="block font-semibold mb-1">Tenancy</label>
          <input type="text" name="tenancy" required class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Fecha</label>
          <input type="date" name="fecha" value="{{ today }}" required class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
        </div>
        <div>
          <label class="block font-semibold mb-1">Release Manager</label>
          <select name="release_manager" required class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
            {% for rm in rm_options %}
            <option value="{{ rm }}">{{ rm }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="grid">
        <div>
          <label class="block font-semibold mb-1">Estado</label>
          <select name="estado" required class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
            <option value="Valid">Valid</option>
            <option value="Failed">Failed</option>
          </select>
        </div>
      </div>

      <div class="text-right">
        <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold px-6 py-2 rounded">ðŸ’¾ Guardar</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("client").addEventListener("change", function () {
      const client = this.value;
      fetch("/get_solutions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ client })
      })
      .then(res => res.json())
      .then(data => {
        const solutionSelect = document.getElementById("solution");
        solutionSelect.innerHTML = "<option value=''>Seleccione...</option>";
        data.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s.name;
          opt.text = s.name;
          solutionSelect.appendChild(opt);
        });
      });
    });

    document.getElementById("solution").addEventListener("change", function () {
      const client = document.getElementById("client").value;
      const solution = this.value;
      fetch("/get_products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ client, solution })
      })
      .then(res => res.json())
      .then(data => {
        const productSelect = document.getElementById("product");
        productSelect.innerHTML = "<option value=''>Seleccione...</option>";
        data.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.name;
          opt.text = p.name;
          productSelect.appendChild(opt);
        });
      });
    });
  </script>
</body>
</html>
